<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern for tech feel -->
  <line x1="0" y1="100" x2="1200" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <line x1="0" y1="300" x2="1200" y2="300" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <line x1="0" y1="400" x2="1200" y2="400" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  <line x1="0" y1="500" x2="1200" y2="500" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGrad)"/>
  
  <!-- Content -->
  <text x="100" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Muhammad Nurhidayat Gani
  </text>
  
  <text x="100" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#94a3b8">
    Full-Stack Developer • AI Integration • System Architecture
  </text>
  
  <!-- Tech stack badges -->
  <rect x="100" y="360" width="140" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
  <text x="170" y="395" font-family="system-ui" font-size="24" font-weight="600" fill="#3b82f6" text-anchor="middle">Node.js</text>
  
  <rect x="260" y="360" width="120" height="50" rx="8" fill="#8b5cf6" opacity="0.2"/>
  <text x="320" y="395" font-family="system-ui" font-size="24" font-weight="600" fill="#8b5cf6" text-anchor="middle">React</text>
  
  <rect x="400" y="360" width="150" height="50" rx="8" fill="#f59e0b" opacity="0.2"/>
  <text x="475" y="395" font-family="system-ui" font-size="24" font-weight="600" fill="#f59e0b" text-anchor="middle">Gemini AI</text>
  
  <rect x="570" y="360" width="110" height="50" rx="8" fill="#10b981" opacity="0.2"/>
  <text x="625" y="395" font-family="system-ui" font-size="24" font-weight="600" fill="#10b981" text-anchor="middle">Redis</text>
  
  <!-- Footer -->
  <text x="100" y="570" font-family="system-ui" font-size="28" fill="#64748b">
    Portfolio • Projects • Contact
  </text>
</svg>