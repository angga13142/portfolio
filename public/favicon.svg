<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  
  <!-- MN monogram -->
  <text x="64" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">MN</text>
  
  <!-- Accent dot for personality -->
  <circle cx="100" cy="28" r="6" fill="#fbbf24" opacity="0.9"/>
